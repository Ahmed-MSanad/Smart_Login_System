<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Sign Up</title>
</head>
<body>
    
    <div class="container my-5 text-center">
        <div class="form-box w-75 p-5 m-auto">
            <h1 class="text-info">Smart Login System</h1>
            <div>
                <input type="text" class="form-control my-3" id="registerName" placeholder="Enter your name">
                <input type="email" class="form-control my-3" id="registerEmail" placeholder="Enter your email">
                <input type="password" class="form-control my-3" id="registerPassword" placeholder="Enter your password">
                <div id="faultMessage" class="d-none"></div>
                <button class="btn btn-outline-info w-100 my-3" id="signUpBtn">Sign Up</button>
            </div>
            <p class="text-white">You have an account? <a href="index.html" class="text-white text-decoration-none">Sign in</a></p>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
